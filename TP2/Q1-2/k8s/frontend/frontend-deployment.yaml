apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: arno/todo-frontend:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Never # On veut forcer l'utilisation de l'image locale
          envFrom:
            - secretRef:
                name: mysql-secret
