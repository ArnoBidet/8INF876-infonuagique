<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculez votre IMC !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculez votre IMC</h1>
    <form id="imcForm">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username">
        <label for="weight">Poids (kg) :</label>
        <input type="number" id="weight" required>
        <label for="height">Taille (m) :</label>
        <input type="number" id="height" step="0.01" required>
        <button type="submit">Calculer</button>
    </form>
    <div id="result"></div>

  <h2>Historique des calculs</h2>
    <table id="historyTable" border="1" style="margin-top: 10px; display:none;">
        <thead>
        <tr>
            <th>Utilisateur</th>
            <th>Poids (kg)</th>
            <th>Taille (m)</th>
            <th>IMC</th>
        </tr>
        </thead>
        <tbody id="historyBody"></tbody>
    </table>
    <button id="loadHistory">Afficher l'historique</button>

    <script src="script.js"></script>
</body>
</html>
