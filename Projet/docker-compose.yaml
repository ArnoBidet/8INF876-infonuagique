version: '3.8'

services:
  web:
    build:
      context: ./web
    ports:
      - "5000:5000"
    environment:
      - ENTITIES_COUNT=100
      # Optionally set DRONE_URLS as a comma-separated list of drone endpoints
      # - DRONE_URLS=http://drone1.example/api/state,http://drone2.example/api/state
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/state"]
      interval: 30s
      timeout: 5s
      retries: 3
